<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="assets/css/style.css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="wrapper">
        <div class="w3-col m4 l3">

            <div class="jumbotron">
                <h1 class="display">

                    <i class="fa">&#xf1ea;</i>
                    New York Times Search</h1>
            </div>

            <form>
                <div class=“card” style=“width: 18rem;“>
                    <div class=“card-header”>
                        Search Parameters
                    </div>
                    <div class=“form-group”>
                        <label for=“exampleFormControlInput1”>Search Term:</label>
                        <input type=“search” class=“form-control” id=“search” placeholder=“”>
                    </div>
                    <div class=“form-group”>
                        <label for=“exampleFormControlSelect1”>Number of Records to Retrieve:</label>
                        <select class=“form-control” id=“exampleFormControlSelect1”>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class=“form-group”>
                        <label for=“exampleFormControlInput2”>Start Year (Optional):</label>
                        <input type=“Start year” class=“form-control” id=“Start Year” placeholder=“Year”>
                    </div>
                </div>
        </div>
        <div class=“card” style=“width: 18rem;“>
            <div class=“card-header”>
                Top Articles
            </div>
            <div id=“article results”>
                <section id=“results”>
                </section>
            </div>
        </div>
        </form>

    </div>
    </div>
    <script src="app.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</body>

</html>
